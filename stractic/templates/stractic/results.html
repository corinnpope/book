<h1>{{ resource.resource_description }}</h1>

<ul>
{% for favorite in resource.favorite_set.all %}
    <li>Comments: {{ favorite.comments }} </li>
    <li>Favorited? {{ favorite.favorited }} </li>
	<li>Times Favorited: {{ favorite.votes }}</li>
{% endfor %}
</ul>

<a href="{% url 'stractic:detail' resource.id %}">Vote again?</a>
